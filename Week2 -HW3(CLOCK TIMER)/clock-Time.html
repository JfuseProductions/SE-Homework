<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Clock Start</title>
  <link rel="stylesheet" href="clock-time.css">
</head>

<body>
  <div id = 'circle-container'></div>
    <div id="stopwatch">
      <span contenteditable="true" id='time'>
        00:00:00<span>
    </div>

    <ul id="buttons">
      <li><button onclick="startTimer()">Start</button></li>
      <li><button onclick="stopTimer()">Stop</button></li>
      <li><button onclick="resetTimer()">Reset</button></li>
    </ul>


  <script src='clock-time.js'></script>

</body>



</html>
